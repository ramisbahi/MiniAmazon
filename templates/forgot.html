{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-6">
        <h3 class="title">Mini-Amazon</h3>
        <div class="box">
            <h5 class="title is-5 is-pulled-left">Forgot your password?</h5>
          {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
          {% endif %}
          {% endwith %}
          <form method="POST" action="/forgot">
            <div class="field">
                <div class="control">
                    <input class="input is-info is-medium" type="text" name="username" placeholder="Username*" autofocus="" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-info is-medium" type="text" name="maiden" placeholder="What is your mother's maiden name?*" required>
                </div>
            </div>
            <hr>
              <button class="button is-block is-primary is-large is-fullwidth">Enter</button>
          </form>

        </div>
    </div>
</div>
{% endblock %}
