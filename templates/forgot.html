{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Please enter your username and answer the security question:</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
      {% endif %}
      {% endwith %}
      <form method="POST" action="/forgot">
        <div class="field">
            <div class="control">
                <input class="input is-large" type="text" name="username" placeholder="Username*" autofocus="" required>
            </div>
        </div>

        <div class="field">
            <div class="control">
                <input class="input is-medium" type="text" name="maiden" placeholder="What is your mother's maiden name?*" required>
            </div>
        </div>

            <button class="button is-block is-info is-large is-fullwidth">Enter</button>
        </form>

    </div>
</div>
{% endblock %}
